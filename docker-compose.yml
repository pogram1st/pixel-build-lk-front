version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: pixel-build-frontend
    restart: unless-stopped
    ports:
      - "${PORT:-3001}:3001"
    environment:
      API_BASE_URL: ${API_BASE_URL:-http://localhost:3000}
      NODE_ENV: ${NODE_ENV:-production}
    networks:
      - pixel-build-network

networks:
  pixel-build-network:
    driver: bridge

